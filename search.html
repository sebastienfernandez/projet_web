<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Deezweb - Page de recherche</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        >
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat" rel="stylesheet">
    </head>
    <body>
        <header>

                <div class="title-container">
                        <h1>Deezweb</h1>
                    </div>
                    <div class="navigation-container">
                        <!-- menu de navigation entre les 3 pages  -->
                        <nav>
                            <ul class="navigation-content">
                                <li class="navigation-point"><a href="index.html" class="link-navigation"><i class="fas fa-home"></i><h2 class="title-navigation">Accueil</h2></a></li>
                                <li class="navigation-point"><a href="search.html"class="link-navigation"><i class="fas fa-search"></i><h2 class="title-navigation">Rechercher un titre</h2></a></li>
                                <li class="navigation-point"><a href="favorites.html" class="link-navigation"><i class="fas fa-heartbeat"></i><h2 class="title-navigation">Mes favoris</h2></a></li>
                            </ul>
                        </nav>
                    </div>

        </header>
        <main>
            <section class="main-content">
                <h2 class="important-text">Recherche</h2>
                <p class="less-important">Recherchez un titre sur Deezer en utilisant le formulaire suivant :</p>
            </section>
            <section class="form-container">
                <form>
                    <p>
                        <label for="title">Titre</label> : 
                        <input type="text" name="title" id="title"/>
                    </p>
                    <p>
                        <label for="sort">Trier par</label> : 
                        <select id="sort-by">
                            <option value="ALBUM_ASC">Album</option>
                            <option value="ARTIST_ASC">Artiste</option>
                            <option value="">Musique</option>
                            <option value="RANKING">Les plus populaires</option>
                            <option value="RATING_ASC">Les mieux notées</option>
                        </select>
                    </p>
                    <p>
                        <input value="Go" id="button-submit" class="form-button" readonly="readonly"/>
                    </p>
                    <!-- bouton supplémentaire remettant les champs à leur valeur par défaut  -->
                    <p>
                        <input value="Reset" id="button-delete" class="form-button" readonly="readonly"/>
                    </p>
                </form>
            </section>
            <section>
                <div id="results">
                    <!-- ici sera affiché le résultat de la recherche effectué avec les données du formulaire  -->
                </div>
            </section>
        </main>
        <footer>
            <p>Made by Sebastien Fernandez</p>
        </footer>
            <script src="script/jquery.min.js"></script>
            <script src="script/search.js"></script>
    </body>
</html>
